          <script src="../js/jquery-3.5.1.min.js" charset="utf-8"></script>
          <script type="text/javascript">
          $(function(){
            $(window).scroll(function(){
             var sc=$(window).scrollTop();
              console.log(sc);
              if (sc<1800) {
                if (sc<300) {
                  $('.anime1').show();
                  $('.anime2').show();
                  $('.anime3').show();
                  $('.anime4').show();
                  $('.anime5').show();
                  $('.anime6').show();
                }
                else if (sc>300 && sc<600) {
                  $('.anime1').hide();
                  $('.anime2').show();
                  $('.anime3').show();
                  $('.anime4').show();
                  $('.anime5').show();
                  $('.anime6').show();
                }
                else if (sc>600 && sc<900) {
                  $('.anime1').hide();
                  $('.anime2').hide();
                  $('.anime3').show();
                  $('.anime4').show();
                  $('.anime5').show();
                  $('.anime6').show();
                }
                else if (sc>900 && sc<1200) {
                  $('.anime1').hide();
                  $('.anime2').hide();
                  $('.anime3').hide();
                  $('.anime4').show();
                  $('.anime5').show();
                  $('.anime6').show();
                }
                else if (sc>1200 && sc<1500) {
                  $('.anime1').hide();
                  $('.anime2').hide();
                  $('.anime3').hide();
                  $('.anime4').hide();
                  $('.anime5').show();
                  $('.anime6').show();
                }
                else if (sc>1500 && sc<1800) {
                  $('.anime1').hide();
                  $('.anime2').hide();
                  $('.anime3').hide();
                  $('.anime4').hide();
                  $('.anime5').hide();
                  $('.anime6').show();
                  $('.anime6').removeClass('anime_deg');
                }
              }

              else if (sc>1800) {
                $('.anime6').addClass('anime_deg');
                setTimeout(function(){
                  $('.anime6').addClass('anime_size');
                  $('.svg_anime').addClass('anime_size');
                },1100);
                setTimeout(function(){
                  $('.svg').fadeOut(500);
                },2000);
                setTimeout(function(){
                  window.parent.iframeHide();// WARNING: 
                },2000);
              }

            });
          })
          const el=document.querySelector('.stoker')

          let mouseX=0;
          let mouseY=0;
          let currentX=0;
          let currentY=0;
          document.body.addEventListener('mousemove',(event)=>{
            mouseX=event.clientX;
            mouseY=event.clientY;
          });

          tick();
          function tick(){
            requestAnimationFrame(tick);
            currentX += (mouseX - currentX) * 0.2;
            currentY += (mouseY - currentY) * 0.2;
            el.style.transform=`translate(${currentX}px,${currentY}px)`;
          }
          </script>
